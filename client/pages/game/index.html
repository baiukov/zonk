<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel='stylesheet' href='../../assets/styles/styles.css'>
	<link rel="icon" type="image/x-icon" href="../../assets/icons/favicon.ico">
	<meta name="description" content="Zonk game">
	<meta name="keywords" content="Game, Boardgame, Dices, Dice, Zonk">
	<meta name="author" content="Aleksei Baiukov">
	<title>Zonk Game</title>
</head>

<body>

	<div class='error-pane'></div>

	<main>

		<div class='container'>

			<div class='topside'>
				<div class='total'>
					<h2 id='total'></h2>
					<h2 id='totalPoints'></h2>
				</div>
				<div class='current'>
					<h2 id='currentPoints'></h2>
					<h2 id='pts'>0</h2>
				</div>
			</div>

			<div class='center'>

				<div class='leftside'>
					<div class='goal'>
						<h2 id='goalTitle'></h2>
						<h2 id='goalPoints'></h2>
					</div>

					<h2 id='players'></h2>
					<ul class='player-list' id='playerList'></ul>
				</div>

				<div class='window-wrapper'>

					<div class='win' style='display: none'>
						<h1 id='congratulation'></h1>
						<div class='winner'>
							<p id='winner'>123</p>
							<p id='won'></p>
						</div>
					</div>

					<form class='window' action='#'>

						<div class='dices'>
							<div class='dice' id='dice0'></div>
							<div class='dice' id='dice1'></div>
							<div class='dice' id='dice2'></div>
							<div class='dice' id='dice3'></div>
							<div class='dice' id='dice4'></div>
							<div class='dice' id='dice5'></div>
						</div>

						<div class='submits'>
							<button disabled type='submit' class='submit' id='roll'>Roll</button>
							<button type='submit' class='submit' id='submitRoll'>Roll</button>
							<button type='submit' class='reroll' id='reroll'>Roll</button>
						</div>

					</form>
				</div>
			</div>
		</div>

	</main>

</body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
<script type='module' src="../../build/index.js"></script>

</html>
