<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel='stylesheet' href='assets/styles/styles.css'>
	<link rel="icon" type="image/x-icon" href="assets/icons/favicon.ico">
	<meta name="description" content="Zonk game">
	<meta name="keywords" content="Game, Boardgame, Dices, Dice, Zonk">
	<meta name="author" content="Aleksei Baiukov">
	<title>Zonk Game</title>
</head>

<body>

	<div class='error-pane'></div>

	<main>

		<div class='container'>

			<div class='topside'></div>

			<div class='center'>

				<div class='leftside'></div>

				<div class='window-wrapper'>


					<form class='window' action='#'>

						<div class='field'>
							<input type='text' id='name' required>
						</div>

						<div class='field'>
							<input type='text' id='room' required>
						</div>

						<div class='field'>
							<input type='text' id='ip' required value='26.230.10.134'>
						</div>

						<div class='field'>
							<select id='connection' class='connection'>
								<option value='Rest'>Rest</option>
								<option value='WebSockets'>WebSockets</option>
							</select>

						</div>

						<button type='submit' class='submit' id='go'></button>

					</form>
				</div>
			</div>

		</div>
	</main>

</body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
<script type='module' src="build/index.js"></script>

</html>
